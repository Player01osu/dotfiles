hwdec=auto
screenshot-template="%F - [%P]v%#01n"
screenshot-format=png

volume=70
ontop=yes

gpu-api=vulkan
vo=gpu-next
profile=gpu-hq
#sub-auto=fuzzy
scale=catmull_rom
cscale=catmull_rom
#scale=ewa_lanczossharp
#cscale=ewa_lanczossharp
dscale=mitchell
sigmoid-upscaling=yes
linear-downscaling=yes
correct-downscaling=yes
tone-mapping=spline

#sub-border-size=5
#sub-fix-timing=yes

alang=ja,jpn
#slang=jpn,eng
#subs-fallback=yes
#subs-fallback-forced=no

secondary-sid=no # Secondary sub visability

#### Video Ext. ####

[extension.mov]
keep-open
volume-max=150
fullscreen=yes

[extension.mkv]
keep-open
volume-max=150
fullscreen=yes

[extension.mp4]
keep-open
volume-max=150
fullscreen=yes

#### Audio Ext. ####

[extension.mp3]
no-video

[extension.flac]
no-video

[extension.wav]
no-video

[extension.ogg]
no-video

[extension.gif]
loop-file

