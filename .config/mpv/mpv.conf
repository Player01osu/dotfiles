hwdec=auto
screenshot-template="%F - [%P]v%#01n"
screenshot-format=png

volume=70
ontop=yes

cache=yes
cache-secs=240

# Deband for anime; check out [https://kokomins.wordpress.com/2019/10/14/mpv-config-guide/#video-config]
deband=yes
deband-iterations=2 # Range 1-16. Higher = better quality but more GPU usage. >5 is redundant.
deband-threshold=35 # Range 0-4096. Deband strength.
deband-range=20 # Range 1-64. Range of deband. Too high may destroy details.
deband-grain=5 # Range 0-4096. Inject grain to cover up bad banding, higher value needed for poor sources.

dither-depth=auto
video-sync=display-resample
tscale=oversample

gpu-api=vulkan
vo=gpu-next
profile=gpu-hq
#sub-auto=fuzzy
scale=catmull_rom
cscale=catmull_rom
#scale=ewa_lanczossharp
#cscale=ewa_lanczossharp
dscale=mitchell
sigmoid-upscaling=yes
linear-downscaling=yes
correct-downscaling=yes
tone-mapping=spline

#sub-border-size=5
#sub-fix-timing=yes

alang=ja,jpn
#slang=jpn,eng
#subs-fallback=yes
#subs-fallback-forced=no

secondary-sid=no # Secondary sub visability

#### Video Ext. ####

[extension.mov]
keep-open
volume-max=150
fullscreen=yes

[extension.webm]
keep-open
volume-max=150
fullscreen=yes

[extension.mkv]
keep-open
volume-max=150
fullscreen=yes

[extension.mp4]
keep-open
volume-max=150
fullscreen=yes

#### Audio Ext. ####

[extension.mp3]
no-video

[extension.flac]
no-video

[extension.wav]
no-video

[extension.ogg]
no-video

[extension.gif]
loop-file

