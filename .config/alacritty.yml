#Alacritty:

env:
  TERM: xterm-256color

window:
  opacity: 0.77
  padding:
    x: 8
    y: 5

    dynamic_padding:  true
    decoration: none
font:
  normal:
    family: JetBrains Mono Nerd Font #Iosevka Nerd Font
    #family: Fira Code Retina

  size: 10

  offset:
    x: 0
    y: -1

draw_bold_text_with_bright_colors: true

################################################


# Colors
colors:

  Material: &Material
  # Default colors
  primary:
    #background: '0x10121B' # Material
    background: '0x090909' # Moonfly
    foreground: '0xeeffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x212121'
    cursor: '0xeeffff'

  # Normal colors
  normal:
    black:   '0x212121'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xeeffff'

  # Bright colors
  bright:
    black:   '0x4a4a4a'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xffffff'

    indexed_colors:
      - { index: 16, color: '0xf78c6c' }
      - { index: 17, color: '0xff5370' }
      - { index: 18, color: '0x303030' }
      - { index: 19, color: '0x353535' }
      - { index: 20, color: '0xb2ccd6' }
      - { index: 21, color: '0xeeffff' }

  moonfly:  &moonfly
  # Default colors
  primary:
    background:        '#090909'
    foreground:        '#b2b2b2'
    bright_foreground: '#eeeeee'

  # Cursor colors
  cursor:
    text:   '#080808'
    cursor: '#9e9e9e'

  # Selection colors
  selection:
    text:       '#080808'
    background: '#b2ceee'

  # Normal colors
  normal:
    black:   '#323437'
    red:     '#ff5454'
    green:   '#8cc85f'
    yellow:  '#e3c78a'
    blue:    '#80a0ff'
    magenta: '#d183e8'
    cyan:    '#89ddff'
    white:   '#c6c6c6'

  # Bright colors
  bright:
    black:   '#949494'
    red:     '#ff5189'
    green:   '#36c692'
    yellow:  '#c2c292'
    blue:    '#74b2ff'
    magenta: '#ae81ff'
    cyan:    '#89ddff'
    white:   '#e4e4e4'

  edge_dark_neon:  &edge_dark_neon
    # Colors
    primary:
      background: "#090110"
      foreground: "0xc5cdd9"

    normal:
      black: "0x363a4e"
      red: "0xec7279"
      green: "0xa0c980"
      yellow: "0xdeb974"
      blue: "0x6cb6eb"
      magenta: "0xd38aea"
      cyan: "0x5dbbc1"
      white: "0xc5cdd9"

    bright:
      black: "0x363a4e"
      red: "0xec7279"
      green: "0xa0c980"
      yellow: "0xdeb974"
      blue: "0x6cb6eb"
      magenta: "0xd38aea"
      cyan: "0x5dbbc1"
      white: "0xc5cdd9"

### Choose one of the & tags from the schemes listed above
colors: *edge_dark_neon

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Underline
#   unfocused_hollow: false

live_config_reload: true

key_bindings:

  - { key: Key0, mods: Control, action: ResetFontSize }

  - { key: Equals, mods: Control, action: IncreaseFontSize }

  - { key: Minus, mods: Control, action: DecreaseFontSize }
